<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divs and Section</title>
</head>
<body>
    <section style="border:5px solid red; width:500px; height:300px;">
        <div style="border:2px solid orange">
            <h1>Red Section</h1>
            <p>This section has a red border.</p>
        </div>
        <div style="border:2px solid blue">
            <h1>Green Section</h1>
            <p>This section has a green border.</p>
        </div>
    </section>

    <section style="border:5px solid green; width:500px; height:300px;" >
        <div style="border:2px solid purple">
            <h1>Second Section</h1>
            <p>This section has a green border.</p>
        </div>
        <div style="border:2px solid yellow">
            <h1>Another Div</h1>
            <p>This is the second div of this section</p>
        </div>
    </section>
</body>
</html>
